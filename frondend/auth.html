<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X-SevenAI – Login / Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>X-SevenAI</h1>
        <p class="muted">Welcome to your AI-powered business assistant</p>
      </div>

      <div class="auth-tabs">
        <button class="auth-tab active" data-mode="login">Login</button>
        <button class="auth-tab" data-mode="signup">Sign Up</button>
      </div>

      <form id="authForm" class="auth-form" novalidate>
        <!-- Signup fields (hidden by default) -->
        <div class="field" id="businessNameField" style="display: none;">
          <label>Business Name</label>
          <input id="businessName" type="text" placeholder="Acme Inc" autocomplete="organization" />
        </div>
        
        <!-- Common fields -->
        <div class="field">
          <label>Email</label>
          <input id="email" type="email" placeholder="you@business.com" autocomplete="email" required />
        </div>
        <div class="field">
          <label>Password</label>
          <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" required />
        </div>
        
        <!-- Signup-only fields (hidden by default) -->
        <div class="field" id="confirmPasswordField" style="display: none;">
          <label>Confirm Password</label>
          <input id="confirmPassword" type="password" placeholder="••••••••" autocomplete="new-password" />
        </div>

        <button class="btn primary w-100" type="submit">
          Continue
        </button>

        <div id="authError" class="form-error" role="alert" style="display:none"></div>
      </form>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
