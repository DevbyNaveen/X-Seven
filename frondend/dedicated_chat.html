<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-SevenAI – Business Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .business-info {
            background: #111b21;
            padding: 12px 16px;
            border-bottom: 1px solid #2a2f32;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .business-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #00a884;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }
        
        .business-details {
            flex: 1;
        }
        
        .business-name {
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .business-entry-point {
            font-size: 12px;
            opacity: 0.7;
        }
        
        .table-info {
            background: #2a3942;
            padding: 8px 16px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="whatsapp-app" style="height:100vh;display:flex;background:#0b141a;color:#e9edef;">
      <div class="wa-sidebar" style="width:360px;display:flex;flex-direction:column;border-right:1px solid #2a2f32;background:#111b21;">
        <div class="wa-sidebar-header" style="height:60px;display:flex;align-items:center;justify-content:space-between;padding:0 12px;border-bottom:1px solid #2a2f32;">
          <div class="wa-title" style="font-weight:600;">Business Chat</div>
          <div class="wa-conn" style="display:flex;align-items:center;gap:8px;">
            <span id="statusDot" class="status-dot off" title="Disconnected" style="width:10px;height:10px;border-radius:50%;display:inline-block;background:#8796a0"></span>
            <button id="connectBtn" class="btn btn-outline btn-sm" type="button">Connect</button>
          </div>
        </div>
        <div class="business-info">
            <div class="business-logo" id="businessLogo">R</div>
            <div class="business-details">
                <div class="business-name" id="businessName">Restaurant Name</div>
                <div class="business-entry-point" id="entryPointInfo">Accessed via QR Code</div>
            </div>
        </div>
        <div class="table-info" id="tableInfo" style="display: none;">
            <i class="fas fa-utensils"></i>
            <span>Table <span id="tableNumber">5</span></span>
        </div>
        <div class="wa-chats" style="flex:1;overflow:auto;">
          <div class="wa-chat-item active" style="padding:12px;border-bottom:1px solid #2a2f32;cursor:pointer;">
            <div class="wa-chat-name" style="font-weight:600;">AI Assistant</div>
            <div class="wa-chat-last" style="opacity:.7;font-size:12px;">Ask me anything about this business…</div>
          </div>
        </div>
      </div>
      <div class="wa-thread" style="flex:1;display:flex;flex-direction:column;background:#0b141a;">
        <div class="wa-thread-header" style="height:60px;display:flex;align-items:center;padding:0 16px;border-bottom:1px solid #2a2f32;background:#111b21;">
          <div class="wa-contact" style="font-weight:600;">AI Assistant</div>
        </div>
        <div class="wa-messages" id="messages" aria-live="polite" style="flex:1;overflow:auto;padding:16px;"></div>
        <div class="wa-composer" style="padding:10px 12px;border-top:1px solid #2a2f32;background:#111b21;">
          <div class="composer-inner" style="display:flex;gap:8px;align-items:center;">
            <textarea id="input" rows="1" placeholder="Type a message" autocomplete="off" style="flex:1;resize:none;background:#2a3942;color:#e9edef;border:none;border-radius:8px;padding:10px 12px;"></textarea>
            <button id="sendBtn" class="btn primary" aria-label="Send" style="background:#00a884;border:none;color:#0b141a;padding:10px 14px;border-radius:8px;cursor:pointer;">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
          <div id="quickActions" class="actions" style="margin-top:8px;display:flex;gap:8px;flex-wrap:wrap;"></div>
        </div>
      </div>
    </div>

    <!-- Templates -->
    <template id="loading-template">
        <div class="loading-spinner">
            <div class="spinner"></div>
        </div>
    </template>

    <!-- External Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- App Scripts -->
    <script src="app.js"></script>
    <script src="dedicated_chat.js"></script>
    
    <script>
      // Initialize dedicated chat
      document.addEventListener('DOMContentLoaded', function() {
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const businessId = urlParams.get('business_id');
        const entryPoint = urlParams.get('entry_point') || 'direct';
        const tableId = urlParams.get('table_id');
        
        // Initialize dedicated chat
        if (window.initDedicatedChat) {
            window.initDedicatedChat(businessId, entryPoint, tableId);
        }
      });
    </script>
  </body>
</html>
