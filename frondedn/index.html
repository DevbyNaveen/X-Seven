<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-SevenAI â€“ Global Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="whatsapp-app" style="height:100vh;display:flex;background:#0b141a;color:#e9edef;">
      <div class="wa-sidebar" style="width:360px;display:flex;flex-direction:column;border-right:1px solid #2a2f32;background:#111b21;">
        <div class="wa-sidebar-header" style="height:60px;display:flex;align-items:center;justify-content:space-between;padding:0 12px;border-bottom:1px solid #2a2f32;">
          <div class="wa-title" style="font-weight:600;">Global Chat</div>
          <div class="wa-conn" style="display:flex;align-items:center;gap:8px;">
            <span id="statusDot" class="status-dot off" title="Disconnected" style="width:10px;height:10px;border-radius:50%;display:inline-block;background:#8796a0"></span>
            <button id="newChatBtn" class="btn btn-outline btn-sm" type="button" title="Start a new chat">New</button>
            <button id="connectBtn" class="btn btn-outline btn-sm" type="button">Connect</button>
            <button id="authBtn" class="btn btn-outline btn-sm" type="button" title="Login or manage profile">Login</button>
          </div>
        </div>
        <div class="wa-sidebar-controls" style="padding:8px 12px;border-bottom:1px solid #2a2f32;background:#0e171d;display:flex;gap:8px;align-items:center;">
          <input id="businessIdInput" type="text" placeholder="Business ID" inputmode="numeric" style="flex:1;min-width:0;background:#2a3942;color:#e9edef;border:none;border-radius:6px;padding:6px 8px;">
          <button id="dedicatedBtn" class="btn btn-outline btn-sm" type="button" title="Connect to business chat">Dedicated</button>
        </div>
        <div id="chatsList" class="wa-chats" style="flex:1;overflow:auto;"></div>
      </div>
      <div class="wa-thread" style="flex:1;display:flex;flex-direction:column;background:#0b141a;">
        <div class="wa-thread-header" style="height:60px;display:flex;align-items:center;padding:0 16px;border-bottom:1px solid #2a2f32;background:#111b21;">
          <div class="wa-contact" style="font-weight:600;">AI Assistant</div>
        </div>
        <div class="wa-messages" id="messages" aria-live="polite" style="flex:1;overflow:auto;padding:16px;"></div>
        <div class="wa-composer" style="padding:10px 12px;border-top:1px solid #2a2f32;background:#111b21;">
          <div class="composer-inner" style="display:flex;gap:8px;align-items:center;">
            <textarea id="input" rows="1" placeholder="Type a message" autocomplete="off" style="flex:1;resize:none;background:#2a3942;color:#e9edef;border:none;border-radius:8px;padding:10px 12px;"></textarea>
            <button id="sendBtn" class="btn primary" aria-label="Send" style="background:#00a884;border:none;color:#0b141a;padding:10px 14px;border-radius:8px;cursor:pointer;">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
          <div id="quickActions" class="actions" style="margin-top:8px;display:flex;gap:8px;flex-wrap:wrap;"></div>
        </div>
      </div>
    </div>

    <!-- Templates -->
    <template id="loading-template">
        <div class="loading-spinner">
            <div class="spinner"></div>
        </div>
    </template>

    <!-- External Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- App Scripts -->
    <script src="auth.js"></script>
    <script src="app.js"></script>
    
    <script>
      // Initialize chat and header auth/profile controls
      document.addEventListener('DOMContentLoaded', function() {
        if (window.initChat) window.initChat();
        try {
          const btn = document.getElementById('authBtn');
          const titleEl = document.querySelector('.wa-title');
          if (window.X7Auth && btn) {
            const loggedIn = X7Auth.isLoggedIn();
            const profile = X7Auth.getProfile();
            if (profile && profile.businessName && titleEl) {
              titleEl.textContent = profile.businessName;
            }
            if (loggedIn) {
              btn.textContent = 'Profile';
              btn.onclick = () => {
                const p = X7Auth.getProfile();
                if (!p || !p.subscriptionPlan) {
                  window.location.href = 'subscription.html';
                } else {
                  window.location.href = 'onboarding.html';
                }
              };
            } else {
              btn.textContent = 'Login';
              btn.onclick = () => { window.location.href = 'login.html'; };
            }
          }
        } catch {}
      });
    </script>
  </body>
</html>
